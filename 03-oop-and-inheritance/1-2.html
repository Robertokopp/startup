<!DOCTYPE html>

    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <script src="jquery-1.8.2.min.js"></script>
	 <script>
		
		function movie(){
		};
		
		movie.prototype.play = function(){
			return "Play : "+this.get('titulo');
		
		}
		
		movie.prototype.stop = function(){
			return "Stop : "+this.get('titulo');
		
		}
		
		movie.prototype.set = function(clave, valor){
			this[clave] = valor;
			
		}
		
		movie.prototype.get = function(clave){
		
			return this[clave];
		}
		
		var terminator = new movie();
		terminator.set('titulo','terminator');
		
		console.log(terminator.play());
		console.log(terminator.stop());
		
		
			
	 </script>
