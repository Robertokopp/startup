<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <script src="jquery-1.8.2.min.js"></script>
	 <script>
		
		$(document).ready(function(){
			
			$('#boton').bind("click", function(){
			
			   $.ajax({
				
					type: 'GET',
					dataType: 'json',
					url: 'http://bootcamp.aws.af.cm/welcome/roberto',
					dataType:'json',
					crossDomain: true,
					success: function(response, status, xhr){
						
						$("#capa1").html(response.response);
						   
					},
				   
					error: function (response, status, xhr) {   
						var x = $('div.capa1');
						x.html(status+ ' - '+ xhr.status);        
						x.css({ 'color':'#F00' });
					},
				   
				}); 
			   
			});	
			
		})
		
		
		
	
	 </script>
		
  </head>
<body>
	<div id="capa1" style="with:400px; height:600px; background: #0f9; position: relative;">Hola Mundo</div>

	<button id="boton">Mi boton</button><br>
</body>
</html>
